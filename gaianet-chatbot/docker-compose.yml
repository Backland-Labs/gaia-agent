version: '3.8'

services:
  chatbot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: gaianet-chatbot
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Optional: mount logs directory for easier access
      - ./logs:/app/logs:rw
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

# Optional: Add a volume for persistent data if needed in the future
volumes:
  chatbot-logs:
    driver: local